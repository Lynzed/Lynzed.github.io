<!DOCTYPE html>
<html>
<head>
	<title>Three Boxes</title>
	<style>
		.box {
			width: 300px;
			height: 400px;
			border: 1px solid black;
			float: left;
			margin-right: 30px;
			margin-bottom: 30px;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
			border-radius: 10px;
			background-color: #f2f2f2; /* Light gray background color */
			overflow: hidden; /* Hide any overflow content */
		}
		.box img {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		.box h2 {
			margin-top: 0;
			margin-bottom: 10px;
		}
		.box p {
			margin-top: 0;
			margin-bottom: 20px;
		}
		.box button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
	<script>
		function handleClick(url) {
			window.location = url; // Change the window location to the given URL
		}
	</script>
</head>
<body>
	<div class="box">
		<img src="image1.jpg" alt="Image 1">
		<h2>Title 1</h2>
		<p>Some smaller text for box 1</p>
		<button onclick="handleClick('https://www.example.com')">Button 1</button> <!-- Change the URL to the desired one -->
	</div>
	<div class="box">
		<img src="image2.jpg" alt="Image 2">
		<h2>Title 2</h2>
		<p>Some smaller text for box 2</p>
		<button onclick="handleClick('https://www.example.com')">Button 2</button> <!-- Change the URL to the desired one -->
	</div>
	<div class="box">
		<img src="image3.jpg" alt="Image 3">
		<h2>Title 3</h2>
		<p>Some smaller text for box 3</p>
		<button onclick="handleClick('https://www.example.com')">Button 3</button> <!-- Change the URL to the desired one -->
	</div>
</body>
</html>
