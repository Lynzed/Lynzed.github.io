<!DOCTYPE html>
<html>
<head>
	<title>Three Boxes</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<style>
	.box {
    background-color: #f2f2f2;
    border-radius: 10px;
    float: left;
    margin: 20px;
    width: calc(33.33% - 40px);
    height: calc(100vh / 1.33 - 60px);
    overflow: hidden;
    display: flex;
}

.box img {
    width: 100%;
    height: 45%;
    object-fit: cover;
    object-position: center;
}

.box-content {
    padding: 20px;
    font-family: 'Montserrat', sans-serif;
}

.box-content h2 {
    font-size: 24px;
    margin: 0 0 10px;
}

.box-content p {
    font-size: 18px;
    margin: 0 0 20px;
}

.box-content a {
    background-color: #fa4454;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    float: left;
    transition: background-color 0.3s;
    margin-right: 20px;
    font-family: 'Montserrat', sans-serif;
    text-decoration: none;
}

.box-content a:hover {
    background-color: #f87f8a;
}

.box-content span {
    font-size: 14px;
    font-weight: 700;
    margin-top: 10px;
    display: inline-block;
    text-align: right;
    font-family: 'Montserrat', sans-serif;
}
</style>
	<script>
		function handleClick(url) {
			window.location = url;
		}
	</script>
</head>
<body>
<div class="box">
	<img src="https://picsum.photos/id/239/536/354" alt="Box 3 Image">
	<div class="box-content">
		<h2>VLRNT EXTERNAL</h2>
		<p>Starting at 20,00$</p>
		<a href="#">Button</a>
		<span>In Stock: 999</span>
	</div>
</div>
<div class="box">
	<img src="https://picsum.photos/id/239/536/354" alt="Box 3 Image">
	<div class="box-content">
		<h2>VLRNT TBOT</h2>
		<p>Starting at 20,00$</p>
		<a href="#">Button</a>
		<span>In Stock: 999</span>
	</div>
</div>
<div class="box">
	<img src="https://picsum.photos/id/239/536/354" alt="Box 3 Image">
	<div class="box-content">
		<h2>VLRNT ESP ONLY</h2>
		<p>Starting at 20,00$</p>
		<a href="#">Button</a>
		<span>In Stock: 999</span>
	</div>
</div>
</body>
</html>
